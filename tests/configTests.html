<!DOCTYPE html>
<html>
  <head>
    <title>Elm-Vegalite Configuration Tests</title>
    <meta charset="utf-8" />

    <!-- These scripts link to the Vega/Vega-Lite runtime -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>

    <script src="js/configTests.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      figcaption {
        padding-top: 0.5em;
      }
      .cell {
        float: left;
        padding: 1em;
        border-radius: 1em;
        margin: 1.2em;
        background-color: rgb(251, 247, 238);
      }
    </style>
  </head>

  <body>
    <h1>Elm-Vega Configuration Tests</h1>

    <figure class="cell">
      <div id="default"></div>
      <figcaption>Default configuration</figcaption>
    </figure>
    <div style="clear:left"></div>

    <h2>Colour and Font Configuration</h2>

    <figure class="cell">
      <div id="dark"></div>
      <figcaption>Dark background, light axis and text</figcaption>
    </figure>
    <div style="clear:left"></div>

    <h2>Mark Configuration</h2>

    <figure class="cell">
      <div id="mark1"></div>
      <figcaption>Outline marks</figcaption>
    </figure>
    <figure class="cell">
      <div id="mark2"></div>
      <figcaption>Solid scatter and bar, outline stream</figcaption>
    </figure>
    <div style="clear:left"></div>

    <h2>Autosize</h2>

    <figure class="cell">
      <div id="padding"></div>
      <figcaption>
        Autosize to fit with different padding on each side
      </figcaption>
    </figure>
    <div style="clear:left"></div>

    <h2>View Backgrounds</h2>

    <figure class="cell">
      <div id="vbTest"></div>
      <figcaption>
        Default background should be yellow, with two of the three charts having
        their own custom backgrounds.
      </figcaption>
    </figure>
    <div style="clear:left"></div>

    <script>
      Elm.ConfigTests.init().ports.elmToJS.subscribe(function(namedSpecs) {
        for (let name of Object.keys(namedSpecs)) {
          vegaEmbed(`#${name}`, namedSpecs[name], {
            actions: true,
            logLevel: vega.Warn
          }).catch(console.warn);
        }
      });
    </script>
  </body>
</html>
