<!DOCTYPE html>
<html>

<head>
  <title>Elm-Vegalite Position Tests</title>
  <meta charset="utf-8" />

  <!-- These scripts link to the Vega/Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <script src="js/positionTests.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }

    figcaption {
      padding-top: 0.5em;
    }

    .cell {
      float: left;
      padding: 1em;
      border-radius: 1em;
      margin: 1.2em;
      background-color: rgb(251, 247, 238);
    }
  </style>
</head>

<body>
  <h1>Position Tests</h1>

  <figure class="cell">
    <div id="position1"></div>
    <figcaption>Positioning circle with (x,y)</figcaption>
  </figure>
  <div style="clear:left"></div>

  <figure class="cell">
    <div id="position2"></div>
    <figcaption>Positioning bar with (x,y)</figcaption>
  </figure>
  <div style="clear:left"></div>

  <figure class="cell">
    <div id="position3"></div>
    <figcaption>Positioning bar with with (x,y,x2)</figcaption>
  </figure>
  <div style="clear:left"></div>

  <figure class="cell">
    <div id="position4"></div>
    <figcaption>Positioning bar with (x,y,y2)</figcaption>
  </figure>
  <div style="clear:left"></div>

  <figure class="cell">
    <div id="position5"></div>
    <figcaption>Positioning mark with (x,y,x2,y2)</figcaption>
  </figure>
  <div style="clear:left"></div>

  <figure class="cell">
    <div id="position6"></div>
    <figcaption>Bars with explicit width setting</figcaption>
  </figure>

  <figure class="cell">
    <div id="position7"></div>
    <figcaption>and height setting</figcaption>
  </figure>

  <div style="clear:left"></div>

  <figure class="cell">
    <div id="position8"></div>
    <figcaption>Scale align 0</figcaption>
  </figure>
  <figure class="cell">
    <div id="position9"></div>
    <figcaption>Scale align 0.3</figcaption>
  </figure>
  <figure class="cell">
    <div id="position10"></div>
    <figcaption>Scale align 0.5</figcaption>
  </figure>
  <figure class="cell">
    <div id="position11"></div>
    <figcaption>Scale align .7</figcaption>
  </figure>
  <figure class="cell">
    <div id="position12"></div>
    <figcaption>Scale align 1</figcaption>
  </figure>

  <div style="clear:left"></div>

  <h2>Source</h2>
  <div id="elmContainer"></div>

  <script>
    Elm.PositionTests.init({
      node: document.getElementById("elmContainer")
    }).ports.elmToJS.subscribe(function (namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {
          actions: true,
          logLevel: vega.Warn
        }).catch(console.warn);
      }
    });
  </script>
</body>

</html>
