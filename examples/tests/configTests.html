  <h2>Source</h2>
  <div id="elmContainer"></div>

  <!-- Register a custom formatter -->
  <script>
    vega.expressionFunction('unitFormat', function (datum, params) {
      // Should be a number of decimal places followed by a unit, e.g. 3m or 0kg
      const dp = params.match(/\d+/)[0];
      const unit = params.replace(dp, '');
      return datum.toFixed(dp) + unit;
    });
    vega.expressionFunction('yrFormat', function (datum, params) {
      // Input should be a string representing a year, parameters ignored in this example.
      return "'" + (datum + '').slice(-2);
    });
  </script>

  <script>
    Elm.ConfigTests.init({
      node: document.getElementById("elmContainer"),
    }).ports.elmToJS.subscribe(function (namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {
          actions: true,
          logLevel: vega.Warn,
        }).catch(console.warn);
      }
    });
  </script>
